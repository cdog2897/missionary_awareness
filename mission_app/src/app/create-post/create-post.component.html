<!-- post.component.html -->

<div>
  <h2>Create a New Post</h2>
  <form #postForm="ngForm" (ngSubmit)="submitPost(postForm.value)">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" [(ngModel)]="post.userId" required>

    <label for="postId">Post ID:</label>
    <input type="number" id="postId" name="postId" [(ngModel)]="post.postId" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="post.username" required>

    <label for="caption">Caption:</label>
    <textarea id="caption" name="caption" [(ngModel)]="post.caption" required></textarea>

    <label for="date">Date:</label>
    <input type="datetime-local" id="date" name="date" [(ngModel)]="post.date" required>

    <label for="img">Image URL:</label>
    <input type="text" id="img" name="img" [(ngModel)]="post.img" required>

    <button type="submit" [disabled]="!postForm.valid">Submit</button>
  </form>
</div>
